{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 mb-20">

    <div class="flex justify-between items-center mb-8">
        <a href="{% url 'home' %}" class="flex items-center text-gray-500 hover:text-white transition">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Back to Projects
        </a>

        <a href="{{ project.github_url }}" target="_blank" class="flex items-center px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 transition text-sm font-bold">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
            View Source
        </a>
    </div>

    <header class="mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">{{ project.title }}</h1>
        <div class="flex items-center space-x-2">
            <span class="px-3 py-1 bg-green-900/30 border border-green-800 text-green-400 text-xs rounded-full uppercase tracking-wide">
                {{ project.technology }}
            </span>
            <span class="text-gray-500 text-sm">Updated: {{ project.imported_at|date:"M d, Y" }}</span>
        </div>
    </header>

    <div class="bg-gray-900 border border-gray-800 rounded-xl p-8 overflow-hidden">
        <article class="prose prose-invert prose-lg max-w-none prose-pre:bg-[#272822] prose-pre:p-0 prose-img:rounded-lg prose-a:text-blue-400">
            {% if readme_html %}
                {{ readme_html|safe }}
            {% else %}
                <p class="text-gray-500 italic">No README found for this project.</p>
            {% endif %}
        </article>
    </div>

</div>
{% endblock %}
